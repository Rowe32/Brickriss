<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>BRICKRISS</title>
    <link rel="icon" href="assets/brickwall.png" type="image/icon type">
  </head>

  <body>
<!-- GAME INTRO -->
    <div class="game-intro">

      <div class="instructions">
        <h1>Brickriss<img src="/assets/brickwall.png" alt="brickriss-logo"></h1>
        <q>Nobody has the intention to build a wall.</q>
        <p id="quote">- Walter Ulbricht</p>
        <p id="instructions">It’s 1961 – and you can prevent the construction of the Wall. Yes, the very same one.<br><br>
          Use the arrow keys to move the falling bricks <b>left</b> or <b>right</b> to fit them into the gaps. It’s like Tetris – just with bricks!
          </p>
        <div id="button-container">
        <button id="start-btn">Start Game</button>
        </div>
      </div>
        
    </div>

<!-- GAME -->
    <div class="game-board" id="canvasContainer">
      <button id="gameover-btn">Simulate Game over</button>
    </div>
  

<!-- Game Over -->
    <div class="game-over">
      <h2>-Game Over-</h2>
      <button id="restart-btn">Try Again</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
  </body>
</html>
